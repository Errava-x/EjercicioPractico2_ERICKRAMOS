<html>
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title>Ferretería</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>



    <body>

        <header th:replace="~{general/fragmentos :: header}"></header>

        <div class="row my-5">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white text-center" style="background-color: #161B33;">
                        <h2>Registrar usuario</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/registrarAdmins/registrar}">
                            <div class="modal-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="registroEmail" name="email" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registroPassword" name="password" required />
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                                <button class="btn btn-success" type="submit"><i class="fa-solid fa-check me-1"></i> Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Manejo de Errores -->
                <div th:if="${param.error != null}" class="alert alert-danger mt-3 text-center" role="alert">
                    Error
                </div>
            </div>
        </div>
    </body>
</html>
